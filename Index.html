<div class="WebsiteForm">

  <input id="IName" name="IName" type="text" placeholder="Enter your name" onkeyup="ValidateForm('name')"
    onblur="Validateformonblue('name')">
  <br>
  <span class="text-danger field-validation-valid" id="spnIName"></span>
  <br>
  <input id="INumber" name="INumber" type="text" placeholder="Enter your number" onkeyup="ValidateForm('number')"
    onblur="Validateformonblue('number')">
  <br>
  <span class="text-danger field-validation-valid" id="spnINumber"></span>
  <br>
  <input id="IEmail" name="IEmail" type="email" placeholder="Enter your email" onkeyup="ValidateForm('email')"
    onblur="Validateformonblue('email')">
  <br>
  <span class="text-danger field-validation-valid" id="spnIEmail"></span>
  <br>
  <input id="IDate" name="IDate" type="date" onchange="ValidateForm('Date')" onblur="Validateformonblue('Date')">
  <br>
  <span class="text-danger field-validation-valid" id="spnIDate"></span>
  <br>


  <p>Enter your gender</p>
  <div class="male_wraper">
    <label for="gender_male">Male</label>
    <input type="radio" id="gender_male" name="gender" value="male" onchange="ValidateForm('Gender')">
  </div>
  
  <div class="female_wrapper">
    <label for="gender_female">Female</label>
    <input type="radio" id="gender_female" name="gender" value="female" onchange="ValidateForm('Gender')">
  </div>
  
  <span class="text-danger field-validation-valid" id="spnIGender"></span>
  


  <!--  <textarea id="IArea" name="IArea" id="Area" rows="5" cols="18" onkeyup="ValidateForm('area')" onblur="Validateformonblue('area')"></textarea>
  <br>
  <span class="text-danger field-validation-valid" id="spnIArea"></span>
  <br> -->

  <button id="SubmitForm" onclick="OpenAlert()">Submit</button>
  <!-- <button id="SubmitForm">Submit</button> -->
  <!-- <button type="button" onclick="next">Next</button>
    <link rel="Index.html" href=""> -->

</div>

<br>

    </tr>
